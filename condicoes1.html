<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura Condicional</title>
</head>

<body>
    <div id="container">
        <h1>Estrutura Condicional</h1>
    </div>
    <script>
        let nota1 = parseFloat(prompt("Digite a primeira nota:"))
        let nota2 = parseFloat(prompt("Digite a segunda nota:"))
        let media = (nota1 + nota2) / 2

        document.write("A primeira nota foi: " + nota1.toFixed(2) + "<br> A segunda nota foi: " + nota2.toFixed(2) + " <br> Sua média é: " + media.toFixed(2))

        if (media >=6){
            document.write("<br>APROVADO!")
        }else{
            document.write("<br>REPROVADO!")
        }
        
            

    </script>
</body>

</html>
