<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com funções</title>
    <style>
        div#area {
            font: normal;
            background-color: blueviolet;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;

        }
    </style>
</head>

<body>
    <div id="area" onmouseout="sair()" onmouseenter="entrar()">
        Interaja..
    </div>

    <script>
        let a = window.document.getElementById('area')
        a.addEventListener('click', clicar)

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
            a.style.transition = '2s'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
            a.style.transition = '2s'
            a.style.fontSize = '32px'
            a.style.transitionDelay = '1s'
        }

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'yellow'
            a.style.color = 'black'
        }

    </script>

</body>

</html>
