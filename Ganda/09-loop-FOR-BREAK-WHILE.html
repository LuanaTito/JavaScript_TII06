<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <title>Loops</title>
</head>
<body>
    
<hr>
<h3>Contar de 0 até 8 com FOR</h3>
<script>	
	for (let i = 0; i < 9; i++) {
	document.write(i + "<br />");
}

</script>
<hr>	

<h3>Loop com BREAK</h3>
<script>

	for (let i = 1; i < 10; i += 2) {
		if (i === 7) {
		break;
	}
		document.write(i + "<br />");
	}
</script>
<hr>

<h3>Loop com While - contar até 10</h3>
<script>

	let i = 1;

	while (i <= 10) {
		document.write(i + "<br />");
		i++;
	}
</script>
<hr>

	
</body>
</html>
