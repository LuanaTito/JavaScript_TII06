<!DOCTYPE html>

  <title>Exercicio A</title>
</head>
<body>
  <p>Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior. </p>
    <p>Exemplo: Número: 15
     Vizinhos: 14 e 16 </p>
     <script>
      // lê um número
      var num = Number(prompt("Número: "));
      // calcula vizinhos
      var anterior = num - 1;
      var posterior = num + 1;
      // exibe a resposta
      alert("Vizinhos: " + anterior + " e " + posterior);
    </script>
</body>
</html>
