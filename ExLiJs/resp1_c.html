<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio C</title>
</head>
<body>
  <p> Elaborar um programa para uma loja, o qual leia o preço de um produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x. 
    Exemplo: Preço R$: 60.00 
    À Vista R$: 54.00 
    Ou 3x de R$: 20.00 </p>
  <script>
    // lê o preço do produto
    var preco = Number(prompt("Preço R$: "));
    // calcula valores à vista e das parcelas
    var avista = preco - (preco * 0.10);          // ou: var avista = preco * 0.90;
    var parcelado = preco / 3;
    // exibe as respostas
    alert("À Vista R$: " + avista.toFixed(2) + "\nOu 3x de R$: " + parcelado.toFixed(2));
  </script>
</body>
</html>
