<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio B </title>
</head>
<body>
  <p>Elaborar um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente. 
    Exemplo: Valor da Conta R$: 90.00 
    Número de Clientes: 3 
    Valor por cliente R$: 30.00 </p>
  <script>
    // lê os dados de entrada
    var conta = Number(prompt("Valor da Conta R$: "));
    var num = Number(prompt("Número de Clientes: "));
    // calcula o valor individual por cliente
    var individual = conta / num;
    // exibe a resposta (com 2 casas decimais no valor)
    alert("Valor por Cliente R$: " + individual.toFixed(2));
  </script>
</body>
</html>
