<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio D</title>
</head>
<body>
  <p>Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas. 
    Exemplo: 1ª Nota: 7.0 
    2ª Nota: 8.0 
    Média: 7.5</p>
    <script>
      // lê as notas do aluno
      var nota1 = Number(prompt("1ª Nota: "));
      var nota2 = Number(prompt("2ª Nota: "));
      // calcula a média das notas (não esqueça do parênteses)
      var media = (nota1 + nota2) / 2;
      // exibe a média das notas
      alert("Média: " + media.toFixed(1));
    </script>
</body>
</html>
