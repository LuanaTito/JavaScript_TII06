<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title> Aula (WHILE) </title>

</head>
<body>
<div id="container">
    <h1>Loop WHILE no JS</h1>
</div>

<script>

let contador = 1
while(contador <= 5){
    console.log("valor de contador é: " +contador) 
    contador++
    
}

let i = 1
while(i <= 3){
    console.log("valor de i é: " +i)
    i++
}

// while (expressao)
//   instrucao

// // ou

// do
//   instrucao
// while (expressao)

let aumento = 500

do{
    console.log("O salário  é de: R$"+aumento)
    aumento +=50

}while (aumento < 500)


const linguagem = ['Javascript', 'Python', 'C#', 'PHP'];
let index = 0;

do{
    console.log(linguagem[index]);

    index++
}while (index < linguagem.length);

console.log('\n'); //pular linha no console
console.log('\n');

const quantidadeDeVoltas = 15;
let voltaAtual = 6

do{
    console.log(voltaAtual);
    voltaAtual++;
}while (voltaAtual <= quantidadeDeVoltas)




</script>

    
</body>
</html>
