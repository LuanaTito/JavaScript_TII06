<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonte</title>
</head>

<body>


    <h1>Fontes</h1>
    <button onclick="aumentar()">Aumenta Fonte</button>
    <button onclick="diminuir()">Diminui Fonte</button>
    <p id="teste01">Ol√° Mundo</p>

    <script>
        let fonte = 16;
        function aumentar() {
            fonte += 2; //fonte = fonte + 2
            document.getElementById("teste01").style.fontSize = fonte + "px";
        }

        function diminuir() {
            fonte -= 2; //fonte = fonte - 2
            document.getElementById("teste01").style.fontSize = fonte + "px";
        }

    </script>


</body>

</html>
