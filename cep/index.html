<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Aula 10 - Requisições</title>

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet" />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet" />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
    rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/aula10.css">
</head>
<body>
    <header class="navbar bg-dark text-white">
        <div class="container">
            <h2>Buscador de Endereço</h2>
        </div>
    </header>

    <main class="container">
        <h4 class="mb-4">Dados do Endereço</h4>
        
        <div class="row">
            <div class="col-md-2">
                <div class="form-outline">
                    <input type="text" name="cep" class="form-control" id="cep" required>
                    <label for="cep" class="form-label">CEP</label>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" class="form-control" id="endereco" required>
            </div>
            <div class="col-md-3">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" class="form-control" id="bairro" required>
            </div>
            <div class="col-md-2">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" class="form-control" id="cidade" required>
            </div>
            <div class="col-md-1">
                <label for="estado">UF</label>
                <input type="text" name="estado" class="form-control" id="estado" required>
            </div>
        </div>
    </main>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/sweetalert2.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"></script>
    <script src="assets/js/aula10.js"></script>
</body>
</html>
