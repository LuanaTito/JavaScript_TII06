<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com JS</title>
</head>
<body>

    <h1>ALERTAS</h1>

    <script>
    var nome = window.prompt('Qual é o seu nome?')
    var idade = Number(prompt('Qual é a sua idade?'))
    var nomefamiliar = window.prompt('Qual o nome do seu familiar mais próximo?')
    var idadefamiliar = Number(prompt('Qual a idade do seu familiar mais próximo?'))
    
   

    document.write(" Meu nome é: " + nome +  "<br>" + " Minha idade é: " + idade + "<br>") 
    document.write(" O nome do meu familiar é: " + nomefamiliar + "<br>" + " Sua idade é: " + idadefamiliar + "<br>")
    
    
    
    
    //document.write(" A soma das idades é: " + resultado + "<br>")

    var data = new Date()
    var dia = data.getDate()
    var mes = String(data.getMonth() + 1)
    var ano = data.getFullYear()
    var dataCompleta = dia + "/" + mes + "/" + ano
    document.write("Data de inscrição: " + dataCompleta)
    var idadeSomada = Number(idade + idadefamiliar) 
    document.write("<p>"+idadeSomada+"</p>")







    </script>
</body>
</html>
